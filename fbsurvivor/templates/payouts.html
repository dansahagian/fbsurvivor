{% extends "base.html" %}
{% block content %}
    <div class="container">
        All Time Payouts
        <div class="container small-table-container">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Dollars</th>
                </tr>
                {% for payout in payouts %}
                    <tr>
                        <td style="text-align:left;">{{ payout.player__username }}</td>
                        <td style="text-align: right;">{{ payout.total|floatformat:"0" }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

{%  endblock %}
