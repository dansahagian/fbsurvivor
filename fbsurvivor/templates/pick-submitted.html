{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% if team %}
            {{team}} (Week {{week}}) has been successfully submitted!
        {% else %}
            Week {{week}} pick has been cleared.<br>
            Please remember to submit a pick!
        {% endif %}
    </div>
    <div class="container">
        <div class="vertical-link"><a href="{% url 'board_redirect' %}">board</a></div>
        <div class="vertical-link"><a href="{% url 'picks' season %}">picks</a></div>
    </div>
{% endblock %}
