{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% for team in teams %}
            {{ team }}
            <a href="{% url 'result' season.year week.week_num team 'W' %}">Won</a>
            <a href="{% url 'result' season.year week.week_num team 'L' %}">Lost</a>
            <br><br>
        {% endfor %}
    </div>
{% endblock %}

        <div class="container">
            Players

            {% endfor %}
        </div>
